#
spring.application.name=backend

#
server.port=8080
server.servlet.context-path=/api

# (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/malang?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${mysql-username}
spring.datasource.password=${mysql-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=${jwt-secret-token}
jwt.access-token-validity-in-seconds=1800
jwt.refresh-token-validity-in-seconds=1209600

#
logging.level.org.springframework.security=DEBUG
logging.level.org.example.backend=DEBUG

# Spring Security
spring.security.user.name=${springSecurity-username}
spring.security.user.password=${springSecurity-password}

#redis
spring.data.redis.host = ${redis_host}
spring.data.redis.port = ${redis_port}
spring.data.redis.password = ${redis_password:}

llm.base-url = ${localLLM}

speech.base-url = ${speechAi}